id: join_a_race
title: 'Join a Race'
description: '<p>This webform will let the runners join to the races they want</p>'
categories: {  }
elements: |-
  name_surname:
    '#type': textfield
    '#title': Name-Surname
    '#required': true
  time_you_predict_to_finish:
    '#type': number
    '#title': 'Time you predict to finish'
    '#description': '<p>Time should be in minutes</p>'
    '#field_suffix': ' min'
  age:
    '#type': select
    '#title': Age
    '#options':
      18-20: 18-20
      20-25: 20-25
      25-35: 25-35
      35-45: 35-45
      45+: 45+
    '#required': true
    '#required_error': 'You need to imput your age'
  race:
    '#type': webform_entity_select
    '#title': Race
    '#required': true
    '#required_error': 'Pick a race'
    '#target_type': node
    '#selection_handler': 'default:node'
    '#selection_settings':
      target_bundles:
        run_contest: run_contest
      sort:
        field: title
        direction: ASC
  fundraiser:
    '#type': checkbox
    '#title': Fundraiser
    '#description': '<p>Mark this checkbox if you are fundraiser for a cause</p>'
  fundraising_title:
    '#type': textfield
    '#title': 'Fundraising title'
    '#states':
      visible:
        ':input[name="fundraiser"]':
          checked: true
      invisible:
        - ':input[name="fundraiser"]':
            unchecked: true
        - xor
        - ':input[name="fundraiser"]':
            empty: true
  treasea:
    '#type': text_format
    '#title': 'Fundraising Body'
    '#states':
      visible:
        ':input[name="fundraiser"]':
          checked: true
      invisible:
        - ':input[name="fundraiser"]':
            empty: true
        - or
        - ':input[name="fundraiser"]':
            unchecked: true
    '#allowed_formats':
      basic_html: basic_html
  fundraising_image:
    '#type': webform_image_file
    '#title': 'Fundraising image'
    '#states':
      visible:
        ':input[name="fundraiser"]':
          checked: true
      invisible:
        ':input[name="fundraiser"]':
          unchecked: true
    '#uri_scheme': public
    '#file_preview': ':image'
    '#max_filesize': '98'
